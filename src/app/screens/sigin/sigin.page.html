<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="logo">
      <ion-col>
        <img src="assets/welcomeLogo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset=".5" size="11">
        <ion-list class="inputfield">
          <ion-item fill="outline" lines="none">
            <ion-input placeholder="Email"></ion-input>
          </ion-item>
          <ion-item fill="outline" lines="none">
            <ion-input placeholder="password" type="password"></ion-input>
            <ion-icon name="eye-off-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset=".5" size="11">
        <p class="fp" (click)="fp()">Forget Password?</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset=".5" size="11">
        <ion-button expand="block" shape="round" size="large" (click)="login()"
          >Login</ion-button
        ></ion-col
      >
    </ion-row>
   

    
  </ion-grid>
</ion-content>
