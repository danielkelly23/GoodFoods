<ion-content [fullscreen]="true">
  <ion-grid class="welpage">
    <ion-row>
      <ion-col>
        <img src="assets/welcomeLogo.png" />
      </ion-col>
    </ion-row>
    <ion-row class="headline">
      <ion-col>
        <p>Welcome to Good Foods</p>
      </ion-col>
    </ion-row>
    <ion-row class="subline">
      <ion-col>
        <p>We Make Good Foods for Good People</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" size="large" (click)="signup()"
          >Create account</ion-button
        >
      </ion-col>
      <ion-col size="12">
        <ion-button
          expand="block"
          shape="round"
          size="large"
          fill="outline"
          color="dark"
          (click)="signin()"
          >Login</ion-button
        >
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
